<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Track your expenses and income with offline support">
    <title>Expense Tracker</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useContext, createContext, useReducer, useEffect } = React;

        // Global Context
        const GlobalContext = createContext();

        const initialState = {
            transactions: JSON.parse(localStorage.getItem('transactions')) || []
        };

        const AppReducer = (state, action) => {
            switch (action.type) {
                case 'DELETE_TRANSACTION':
                    return {
                        ...state,
                        transactions: state.transactions.filter(t => t.id !== action.payload)
                    };
                case 'ADD_TRANSACTION':
                    return {
                        ...state,
                        transactions: [action.payload, ...state.transactions]
                    };
                default:
                    return state;
            }
        };

        const GlobalProvider = ({ children }) => {
            const [state, dispatch] = useReducer(AppReducer, initialState);

            useEffect(() => {
                localStorage.setItem('transactions', JSON.stringify(state.transactions));
            }, [state.transactions]);

            const deleteTransaction = (id) => {
                dispatch({ type: 'DELETE_TRANSACTION', payload: id });
            };

            const addTransaction = (transaction) => {
                dispatch({ type: 'ADD_TRANSACTION', payload: transaction });
            };

            return (
                <GlobalContext.Provider value={{
                    transactions: state.transactions,
                    deleteTransaction,
                    addTransaction
                }}>
                    {children}
                </GlobalContext.Provider>
            );
        };

        const useGlobalContext = () => {
            const context = useContext(GlobalContext);
            if (!context) {
                throw new Error('useGlobalContext must be used within GlobalProvider');
            }
            return context;
        };

        // Header Component
        const Header = () => {
            return (
                <div className="text-center mb-8">
                    <div className="flex items-center justify-center gap-2 mb-2">
                        <svg className="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z" />
                        </svg>
                        <h1 className="text-4xl font-bold text-white">Expense Tracker</h1>
                    </div>
                    <p className="text-white/80">Track your income and expenses</p>
                </div>
            );
        };

        // Balance Component
        const Balance = () => {
            const { transactions } = useGlobalContext();
            const amounts = transactions.map(t => t.amount);
            const total = amounts.reduce((acc, item) => (acc += item), 0).toFixed(2);

            return (
                <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                    <h4 className="text-gray-600 text-sm uppercase mb-2">Your Balance</h4>
                    <h1 className="text-4xl font-bold text-gray-800">${total}</h1>
                </div>
            );
        };

        // Statistics Component
        const Statistics = () => {
            const { transactions } = useGlobalContext();
            const amounts = transactions.map(t => t.amount);
            
            const income = amounts
                .filter(item => item > 0)
                .reduce((acc, item) => (acc += item), 0)
                .toFixed(2);

            const expense = (
                amounts.filter(item => item < 0).reduce((acc, item) => (acc += item), 0) * -1
            ).toFixed(2);

            return (
                <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                    <div className="grid grid-cols-2 gap-4">
                        <div className="border-r border-gray-200">
                            <h4 className="text-gray-600 text-sm uppercase mb-2 flex items-center gap-2">
                                <svg className="w-4 h-4 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
                                </svg>
                                Income
                            </h4>
                            <p className="text-2xl font-bold text-green-500">${income}</p>
                        </div>
                        <div>
                            <h4 className="text-gray-600 text-sm uppercase mb-2 flex items-center gap-2">
                                <svg className="w-4 h-4 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 17h8m0 0V9m0 8l-8-8-4 4-6-6" />
                                </svg>
                                Expense
                            </h4>
                            <p className="text-2xl font-bold text-red-500">${expense}</p>
                        </div>
                    </div>
                </div>
            );
        };

        // TransactionList Component
        const TransactionList = () => {
            const { transactions, deleteTransaction } = useGlobalContext();

            return (
                <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                    <h3 className="text-xl font-bold text-gray-800 mb-4">History</h3>
                    {transactions.length === 0 ? (
                        <p className="text-gray-500 text-center py-4">No transactions yet</p>
                    ) : (
                        <ul className="space-y-2">
                            {transactions.map((transaction) => (
                                <li
                                    key={transaction.id}
                                    className={`flex justify-between items-center p-3 rounded border-r-4 ${
                                        transaction.amount < 0
                                            ? 'border-red-500 bg-red-50'
                                            : 'border-green-500 bg-green-50'
                                    }`}
                                >
                                    <div className="flex-1">
                                        <p className="font-medium text-gray-800">{transaction.text}</p>
                                        <p className="text-sm text-gray-500">{transaction.category}</p>
                                    </div>
                                    <div className="flex items-center gap-3">
                                        <span className={`font-bold ${
                                            transaction.amount < 0 ? 'text-red-600' : 'text-green-600'
                                        }`}>
                                            {transaction.amount < 0 ? '-' : '+'}${Math.abs(transaction.amount)}
                                        </span>
                                        <button
                                            onClick={() => deleteTransaction(transaction.id)}
                                            className="text-red-500 hover:text-red-700 transition-colors"
                                        >
                                            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                            </svg>
                                        </button>
                                    </div>
                                </li>
                            ))}
                        </ul>
                    )}
                </div>
            );
        };

        // AddTransaction Component
        const AddTransaction = () => {
            const [text, setText] = useState('');
            const [amount, setAmount] = useState('');
            const [category, setCategory] = useState('Food');
            const { addTransaction } = useGlobalContext();

            const categories = ['Food', 'Transport', 'Entertainment', 'Shopping', 'Bills', 'Salary', 'Other'];

            const onSubmit = (e) => {
                e.preventDefault();

                if (!text.trim() || !amount) {
                    alert('Please add text and amount');
                    return;
                }

                const newTransaction = {
                    id: Math.floor(Math.random() * 100000000),
                    text: text.trim(),
                    amount: +amount,
                    category,
                    date: new Date().toISOString()
                };

                addTransaction(newTransaction);

                setText('');
                setAmount('');
                setCategory('Food');
            };

            return (
                <div className="bg-white rounded-lg shadow-lg p-6">
                    <h3 className="text-xl font-bold text-gray-800 mb-4">Add New Transaction</h3>
                    <form onSubmit={onSubmit} className="space-y-4">
                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-1">
                                Description
                            </label>
                            <input
                                type="text"
                                value={text}
                                onChange={(e) => setText(e.target.value)}
                                placeholder="Enter description..."
                                className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                            />
                        </div>
                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-1">
                                Category
                            </label>
                            <select
                                value={category}
                                onChange={(e) => setCategory(e.target.value)}
                                className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                            >
                                {categories.map(cat => (
                                    <option key={cat} value={cat}>{cat}</option>
                                ))}
                            </select>
                        </div>
                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-1">
                                Amount (negative - expense, positive - income)
                            </label>
                            <input
                                type="number"
                                value={amount}
                                onChange={(e) => setAmount(e.target.value)}
                                placeholder="Enter amount..."
                                step="0.01"
                                className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                            />
                        </div>
                        <button
                            type="submit"
                            className="w-full bg-gradient-to-r from-purple-500 to-purple-600 text-white py-3 rounded-lg font-medium hover:from-purple-600 hover:to-purple-700 transition-all flex items-center justify-center gap-2"
                        >
                            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4" />
                            </svg>
                            Add Transaction
                        </button>
                    </form>
                </div>
            );
        };

        // Main App Component
        const App = () => {
            return (
                <div className="min-h-screen py-8 px-4">
                    <div className="max-w-2xl mx-auto">
                        <Header />
                        <Balance />
                        <Statistics />
                        <TransactionList />
                        <AddTransaction />
                    </div>
                </div>
            );
        };

        // Render App
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(
            <React.StrictMode>
                <GlobalProvider>
                    <App />
                </GlobalProvider>
            </React.StrictMode>
        );
    </script>
</body>
</html>
